<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>team page challenge</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<header></header>
		<main>
			<section class="block block-intro">
				<div class="container">
					<div class="block-intro__text">
						<h1 class="block-intro__heading">The creative crew</h1>
						<article class="block-intro__teaser">
							<h2>Who we are</h2>
							<p>
							We are team of creatively diverse. driven. innovative individuals
							working in various locations from the world.
							</p>
						</article>
					</div>
				</div>
			</section>
			<section class="block section-gallery">
				<div class="container section-gallery__employees">
						<article class="section-gallery__person">
							<figure>
								<img
								src="./images/team-page/photo1.png"
								alt="teammate Bill Mahoney"
								class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Bill Mahoney
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">product owner</p>
						</article>
						<article class="section-gallery__person">
							<figure class="section-gallery__figure">
								<img
								src="./images/team-page/photo2.png"
								alt="teammate Saba Cabrera"
								class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Saba Cabrera
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">art director</p>
						</article>
						<article class="section-gallery__person">
							<figure class="section-gallery__figure">
								<img
								src="./images/team-page/photo3.png"
								alt="teammate Shae Le"
								class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Shae Le
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">tech lead</p>
						</article>
						<article class="section-gallery__person">
							<figure class="section-gallery__figure">
								<img
									src="./images/team-page/photo4.png"
									alt="teammate Skylah Lu"
									class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Skylah Lu
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">ux designer</p>
						</article>
						<article class="section-gallery__person">
							<figure class="section-gallery__figure">
								<img
								src="./images/team-page/photo5.png"
								alt="teammate Griff Richards"
								class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Griff Richards
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">developer</p>
						</article>
						<article class="section-gallery__person">
							<figure class="section-gallery__figure">
								<img
								src="./images/team-page/photo6.png"
								alt="teammate Stan John"
								class="section-gallery__photo" />
								<figcaption class="section-gallery__name">
								Stan John
								</figcaption>
							</figure>
							<p class="section-gallery__job-title">developer</p>
						</article>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<div class="container">
				<p class="main-footer__owner">
					created by
					<a
						href="#"
						class="main-footer__owner--name"
						>username</a
					>
					- devChallenges.io
				</p>
			</div>
		</footer>
	</body>
</html>
